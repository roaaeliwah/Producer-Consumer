<div class="top-container">
  <button
    id="Q"
    class="Q"
    (click)="selectTool('Q')"
    [class.active]="simService.selectedTool === 'Q'"
    [disabled]="(simService.isRunning$ | async)">
    <img src="assets/build-queue-svgrepo-com.svg" alt="Q">
  </button>
  <button
    id="M"
    class="M"
    (click)="selectTool('M')"
    [class.active]="simService.selectedTool === 'M'"
    [disabled]="(simService.isRunning$ | async)">
    <img src="assets/machine-learning-solid-svgrepo-com.svg">
  </button>
  <button (click)="selectTool('D')"
          [class.active]="simService.selectedTool === 'D'"
          [disabled]="(simService.isRunning$ | async)"
          style="background-color: #e74c3c; color: white;">
    ğŸ—‘ï¸
  </button>
  <button class="replay"
          [disabled]="(simService.isRunning$ | async)"
          (click)="replaySimulation()">
    <img src="assets/replay-svgrepo-com.svg">
  </button>
  <button class="End"
          (click)="stopSimulation()"
          [disabled]="!(simService.isRunning$ | async)">

    <img src="assets/stop-svgrepo-com.svg">
  </button>
  <button class="Start"
          (click)="startSimulation()"
          [disabled]="(simService.isRunning$ | async)">
    <img src="assets/mini-arrow-start-svgrepo-com.svg">
  </button>
  <button class="Clear"
          (click)="Clear()"
          [disabled]="(simService.isRunning$ | async)">
    ğŸ§¹
  </button>
</div>
<div
  class="error-banner"
  *ngIf="(simService.errorMessage$ | async) as error">
  {{ error }}
</div>
<div
  class="product-counter"
  *ngIf="(simService.productCount$ | async) as productCount">
  <button
    class="product-adjust"
    type="button"
    (click)="decrementProducts()"
    [disabled]="(simService.isRunning$ | async) || productCount <= 1">
    -
  </button>
  <span class="product-label">Number of products =</span>
  <span class="product-value">{{ productCount }}</span>
  <button
    class="product-adjust"
    type="button"
    (click)="incrementProducts()"
    [disabled]="(simService.isRunning$ | async)">
    +
  </button>
</div>
