<div class="canvas-container">
  <canvas #myCanvas
          (mousemove)="onMouseMove($event)"
          (mousedown)="onMouseDown($event)"
          (mouseup)="onMouseUp($event)"
          id="MyCanvas">
  </canvas>
  <div class="product-overlay" *ngIf="(simService.productCount$ | async) as count">
    Number of products = {{ count }}
  </div>
</div>
